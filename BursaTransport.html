    <h1>
        Curse Disponibile
    </h1>
    <div class="buton-cursa">
    <button id="adminButton" style="display: none;" onclick="afisareFormularAdaugare()">Adauga Cursa</button>
</div>
    <div class="table">
    <table id="tabel-curse">
        <thead>
            <tr>
                <th>Încărcare - Descărcare</th>
                <th>Începând cu data:</th>
                <th>Descriere marfă</th>
                <th>Sunt interesat</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <form  id="contact-form" class="form-horizontal" role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="name"  name="nume" value="" required>
        </div>
        <div class="form-group">
            <input  class="form-control" id="email"  name="email" value="" required>
        </div>
        <textarea id="mesaj" class="form-control" rows="6" name="mesaj" required></textarea>
        <button>
            <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text"> TRIMITE </span>
            </div>
        </button>
    </form>
    </div>

    <h1>
        Evaluează-ți experiența
    </h1>
    <div class="center">
    <form  id="contact-form-feedback" class="form-horizontal" role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="nameFeedback" placeholder="NAME" name="nameFeedback" value="" required>
        </div>
        <p>Evaluare: <span class="star-rating">
            <label for="rate-1" style="--i:1"><i class="fa-solid fa-star"></i></label>
            <input type="radio" name="rating" id="rate-1" value="1">
            <label for="rate-2" style="--i:2"><i class="fa-solid fa-star"></i></label>
            <input type="radio" name="rating" id="rate-2" value="2" checked>
            <label for="rate-3" style="--i:3"><i class="fa-solid fa-star"></i></label>
            <input type="radio" name="rating" id="rate-3" value="3">
            <label for="rate-4" style="--i:4"><i class="fa-solid fa-star"></i></label>
            <input type="radio" name="rating" id="rate-4" value="4">
            <label for="rate-5" style="--i:5"><i class="fa-solid fa-star"></i></label>
            <input type="radio" name="rating" id="rate-5" value="5">
        </span></p>
        <textarea id="mesajFeedback" class="form-control" rows="6" placeholder="MESAJ" name="mesaj" required></textarea>

        <button>
            <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text"> Trimite </span>
            </div>
        </button>
    </form>
    </div>
